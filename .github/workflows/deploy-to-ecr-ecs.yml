name: Build → Push to ECR → Update ECS

on:
  push:
    branches: [ main ]

env:
  ECR_REPOSITORY: devops-microservice
  CONTAINER_NAME: container        # name used in task definition
  CONTAINER_PORT: 80               # change if your app uses different port

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY .

      - name: Tag image for ECR
        run: |
          docker tag $ECR_REPOSITORY:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:latest

      - name: Create ECR repo if not exists
        run: |
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY || \
          aws ecr create-repository --repository-name $ECR_REPOSITORY

      - name: Push image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:latest

      } --service ${SERVICE_NAME} --force-new-deployment

      - name: Register new task definition and update ECS service
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          ECR_REPOSITORY: devops-microservice
          TASK_FAMILY: devops-microservice-task
          CLUSTER_NAME: devops-cluster
          SERVICE_NAME: ecs-task-service-c7qhc25h    # <- use your actual service name
          CONTAINER_NAME: container
          CONTAINER_PORT: 80
        run: |
          set -euo pipefail

          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:latest"
          echo "Using image: ${IMAGE_URI}"

          # Create taskdef.json using Python to avoid quoting/heredoc issues
          python3 - <<PY > taskdef.json
import json, os
task = {
  "family": os.environ["TASK_FAMILY"],
  "networkMode": "awsvpc",
  "executionRoleArn": f"arn:aws:iam::{os.environ['AWS_ACCOUNT_ID']}:role/ecsTaskExecutionRole",
  "taskRoleArn": f"arn:aws:iam::{os.environ['AWS_ACCOUNT_ID']}:role/ecsTaskExecutionRole",
  "requiresCompatibilities": ["FARGATE"],
  "cpu": "256",
  "memory": "512",
  "containerDefinitions": [
    {
      "name": os.environ["CONTAINER_NAME"],
      "image": os.environ["IMAGE_URI"] if False else os.environ["IMAGE_URI"],  # placeholder replaced below
      "portMappings": [{"containerPort": int(os.environ["CONTAINER_PORT"]), "protocol": "tcp"}],
      "essential": True,
      "logConfiguration": {
        "logDriver": "awslogs",
        "options": {
          "awslogs-group": f"/ecs/{os.environ['SERVICE_NAME']}",
          "awslogs-region": os.environ["AWS_REGION"],
          "awslogs-stream-prefix": "ecs"
        }
      }
    }
  ]
}
# Fix image uri value without the extra placeholder key (ensures valid JSON)
task["containerDefinitions"][0]["image"] = os.environ["IMAGE_URI"]
json.dump(task, open("taskdef.json","w"), indent=2)
PY

          # show the generated JSON for debugging
          echo "--- taskdef.json ---"
          cat taskdef.json
          echo "--------------------"

          # Register task definition
          aws ecs register-task-definition --cli-input-json file://taskdef.json

          # Force new deployment (updates service with latest task definition)
          aws ecs update-service --cluster "${CLUSTER_NAME}" --service "${SERVICE_NAME}" --force-new-deployment --region "${AWS_REGION}"

