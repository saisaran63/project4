name: Build → Push to ECR → Update ECS

on:
  push:
    branches: [ main ]

env:
  ECR_REPOSITORY: devops-microservice
  CONTAINER_NAME: container
  CONTAINER_PORT: 80
  CLUSTER_NAME: devops-cluster
  SERVICE_NAME: ecs-task-service-c7qhc25h    # update if your service name is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPOSITORY .

      - name: Tag image for ECR
        run: |
          docker tag $ECR_REPOSITORY:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:latest

      - name: Create ECR repo if not exists
        run: |
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY || \
          aws ecr create-repository --repository-name $ECR_REPOSITORY

      - name: Push image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$ECR_REPOSITORY:latest

      
      
      - name: Register new task definition and update ECS service (verbose debug)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          TASK_FAMILY: devops-microservice-task
          CLUSTER_NAME: ${{ env.CLUSTER_NAME }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          CONTAINER_PORT: ${{ env.CONTAINER_PORT }}
        run: |
          set -euo pipefail
          # show executed commands
          set -x

          echo "===== Debug start: environment summary (secrets hidden) ====="
          for v in AWS_REGION AWS_ACCOUNT_ID ECR_REPOSITORY TASK_FAMILY CLUSTER_NAME SERVICE_NAME CONTAINER_NAME CONTAINER_PORT; do
            val="${!v:-}"
            if [ -z "$val" ]; then
              echo "ENV MISSING -> $v = <EMPTY>"
            else
              # hide anything that looks like a secret (account id safe to print)
              if [ "$v" = "AWS_SECRET_ACCESS_KEY" ] || [ "$v" = "AWS_ACCESS_KEY_ID" ]; then
                echo "$v = <hidden>"
              else
                echo "$v = $val"
              fi
            fi
          done
          echo "===== Debug end ====="

          # Ensure jq is available for pretty printing JSON in logs
          if ! command -v jq > /dev/null 2>&1; then
            echo "jq not found, installing jq..."
            sudo apt-get update -y
            sudo apt-get install -y jq || { echo "jq install failed"; }
          fi

          # Validate AWS CLI credentials early
          echo "Checking AWS identity..."
          if ! aws sts get-caller-identity --region "${AWS_REGION}"; then
            echo "ERROR: AWS CLI credentials invalid or AWS_REGION wrong. Check GitHub secrets." >&2
            exit 5
          fi

          # Build IMAGE_URI and export so child processes see it
          IMAGE_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:latest"
          export IMAGE_URI
          echo "IMAGE_URI set to: ${IMAGE_URI}"

          # Validate required env values again and fail with explicit message
          for v in TASK_FAMILY CLUSTER_NAME SERVICE_NAME CONTAINER_NAME CONTAINER_PORT IMAGE_URI; do
            if [ -z "${!v:-}" ]; then
              echo "ERROR: Required env var '$v' is empty" >&2
              exit 6
            fi
          done

          # Create taskdef.json via safe here-doc with variable expansion
          cat > taskdef.json <<EOF
{
  "family": "${TASK_FAMILY}",
  "networkMode": "awsvpc",
  "executionRoleArn": "arn:aws:iam::${AWS_ACCOUNT_ID}:role/ecsTaskExecutionRole",
  "taskRoleArn": "arn:aws:iam::${AWS_ACCOUNT_ID}:role/ecsTaskExecutionRole",
  "requiresCompatibilities": ["FARGATE"],
  "cpu": "256",
  "memory": "512",
  "containerDefinitions": [
    {
      "name": "${CONTAINER_NAME}",
      "image": "${IMAGE_URI}",
      "portMappings": [
        {
          "containerPort": ${CONTAINER_PORT},
          "protocol": "tcp"
        }
      ],
      "essential": true,
      "logConfiguration": {
        "logDriver": "awslogs",
        "options": {
          "awslogs-group": "/ecs/${SERVICE_NAME}",
          "awslogs-region": "${AWS_REGION}",
          "awslogs-stream-prefix": "ecs"
        }
      }
    }
  ]
}
EOF

